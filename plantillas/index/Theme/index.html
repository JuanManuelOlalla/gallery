        <script type="text/javascript">

            $(document).ready(function () {
                $("#date-popover").popover({html: true, trigger: "manual"});
                $("#date-popover").hide();
                $("#date-popover").click(function (e) {
                    $(this).hide();
                });

                $("#my-calendar").zabuto_calendar({
                    action: function () {
                        return myDateFunction(this.id, false);
                    },
                    action_nav: function () {
                        return myNavFunction(this.id);
                    },
                    ajax: {
                        url: "./plantillas/index/Theme/show_data.php?action=1",
                        modal: true
                    },
                    legend: [
                        {type: "text", label: "Special event", badge: "00"},
                        {type: "block", label: "Regular event", }
                    ]
                });
            });


            function myNavFunction(id) {
                $("#date-popover").hide();
                var nav = $("#" + id).data("navigation");
                var to = $("#" + id).data("to");
                console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
            }

            ///// INPUT AVATAR

            $("#avatar").fileinput({
                overwriteInitial: true,
                maxFileSize: 1500,
                showClose: false,
                showCaption: false,
                browseLabel: '',
                removeLabel: '',
                browseIcon: '<i class="glyphicon glyphicon-folder-open"></i>',
                removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
                removeTitle: 'Cancel or reset changes',
                elErrorContainer: '#kv-avatar-errors',
                msgErrorClass: 'alert alert-block alert-danger',
                allowedFileExtensions: ["jpg", "png", "gif"]
            });

            function checkDOMChange() {
                if ($(".file-preview-frame").children().length > 0) {
                    $("#avatardefecto").hide();
                }
                if ($(".file-preview-frame").children().length == 0) {
                    $("#avatardefecto").show();
                }
                setTimeout(checkDOMChange, 100);
            }

            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }

            $(document).ready(function () {
                var action = getUrlVars()["action"];
                var target = getUrlVars()["target"];
                if (action == "view" && target == "edit" 
                        || action == "edit" && target == "user"
                        || action == "edit" && target == "avatar") {
                    $(".file-input").prepend('<img id="avatardefecto" src="./plantillas/index/user/avatar/{avatar}" alt="Your Avatar" style="width:160px">');
                    //$(".file-preview").show();
                    checkDOMChange();
                }
                if (action == "view" && target == "editadmin" 
                        || action == "edit" && target == "useradmin"
                        || action == "edit" && target == "avataradmin") {
                    $(".file-input").prepend('<img id="avatardefecto" src="./plantillas/index/user/avatar/{avatar2}" alt="Your Avatar" style="width:160px">');
                    //$(".file-preview").show();
                    checkDOMChange();
                }
                if($(".clase-borrar") != undefined){
                    $( "#target" ).click(function() {
                        alert( "Borrando" );
                    });
                    checkDOMChange();
                }
            });


            //Subir imagenes
            $("#input-dim-1").fileinput({
                uploadUrl: "./index.php?action=subir&target=imagen",
                allowedFileExtensions: ["jpg", "png", "jpeg", "gif"],
                showRemove: true,
                minImageWidth: 50,
                minImageHeight: 50
            });
            
            (function () {
                var elementos = document.getElementsByClassName("baja");
                for(var i=0;i<elementos.length;i++){
                    var elemento = elementos[i];
                    elemento.addEventListener("click", function(event){
                        if (!confirm("¿Darse de baja?")) {
                            event.preventDefault(); }
                    }, false);
                }
            }());
            
            (function () {
                $(".baja").addEventListener("click", function(event){
                    if (!confirm("¿Darse de baja?")) {
                        event.preventDefault(); }
                }, false);
            }());

        </script>
