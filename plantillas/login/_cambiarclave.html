<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Recover</title>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./plantillas/login/css/bootstrap.css">
        <link rel="stylesheet" href="./plantillas/login/css/bootstrap.min.css">
        <link rel="stylesheet" href="./plantillas/login/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./plantillas/login/css/normalize.css">
        <link rel="stylesheet" href="./plantillas/login/css/style.css">
    </head>

    <body>
        {alerts}
        <div class="form">
            
            <div class="tab-content">
                <div id="recover">
                    <h1>Change Password</h1>

                    <form action="index.php?action=cambiar&target=clave" method="post">

                        <div class="field-wrap">
                            <label>
                                New Password<span class="req">*</span>
                            </label>
                            <input type="password" name="claveNueva" required autocomplete="off"/>
                        </div>


                        <div class="field-wrap">
                            <label>
                                Repeat Password<span class="req">*</span>
                            </label>
                            <input type="password" name="claveConfirmada" required autocomplete="off"/>
                        </div>
                        
                        <input type="hidden" name="id" value="{id}"/> 
                        <input type="hidden" name="email" value="{email}" /> 

                        <button class="button button-block"/>RECOVER</button>
                    </form>
                </div>
            </div>
        </div>
        <script src='./js/jquery-1.11.1.js'></script>
        <script src="./plantillas/login/js/index.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </body>
</html>
